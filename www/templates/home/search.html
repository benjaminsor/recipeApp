
<ion-view hide-nav-bar="true">

  	<ion-content class="search">

  		<div class="small-bar"></div>

		<div class="button-bar">
			<a href="#/tab/searchRecipes" ng-class="{active: recipes}" nav-transition="none" class="button button-balanced button-clear">Recipes</a>
	      	<a href="#/tab/searchPeople" ng-class="{active: !recipes}" nav-transition="none" class="button button-balanced button-clear">People</a>	
	    </div>

      	<label ng-if="recipes" class="item item-input">
        	<i class="icon ion-search placeholder-icon"></i>
    		<input type="text" class="form-control" placeholder="Search Recipes" ng-model="searchQuery.recipes" ng-keyup="searchRecipes()">
    	</label>
      	<label ng-if="!recipes" class="item item-input">
        	<i class="icon ion-search placeholder-icon"></i>
    		<input type="text" class="form-control" placeholder="Search People" ng-model="searchQuery.people" ng-keyup="searchPeople()">
    	</label>
			
		<div class="list">
			
		  	

			<ul ng-if="recipes">
				<ion-item href="#/tab/{{tab}}-recipe/{{item._id}}" class="item item-thumbnail-left"  ng-repeat="item in searchItems" ng-if="loaded">
  					<img src="{{item.image}}">
  					<h2>{{item.name}}</h2>
  					<p><small>Added By:</small> {{item.username}}<br>
  					<small>Source:</small> {{item.source}}</p>
				</ion-item>
			</ul>

			<ul ng-if="!recipes">
				<ion-item href="#/tab/{{tab}}/user/{{item.username}}" class="item item-avatar"  ng-repeat="item in searchItems" ng-if="loaded">
					<img src="img/appBack1.jpg">
  					<h2>{{item.username}}</h2>
  					<p>{{item.firstName}} {{item.lastName}}</p>
				</ion-item>
			</ul>

			<div class="loadingOverlay" ng-if="!loaded">
				<ion-spinner icon="android" class="spinner-balanced"></ion-spinner>
			</div>
			<div class="resultsOverlay" ng-hide="results">
				<h2>No Search Results</h2>
			</div>
		</div>
			


	</ion-content>
</ion-view>
